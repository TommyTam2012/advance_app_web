<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel AI Concierge</title>
  <style>
    :root{
      --brand:#0e7c86; --brand-2:#0a5a61; --bg:#0b1215; --card:#0f1a1e;
      --muted:#9fb3bd; --text:#e8f3f6; --ok:#17b26a; --warn:#f59e0b; --err:#ef4444;
      --shadow:0 10px 30px rgba(0,0,0,.25); --radius:18px;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 800px at 80% -10%, rgba(14,124,134,.12), transparent 60%),
        radial-gradient(900px 600px at -10% 110%, rgba(14,124,134,.10), transparent 60%),
        var(--bg);
      color:var(--text);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
    }
    .container{max-width:1100px;margin:24px auto;padding:0 16px}
    header{display:flex;align-items:center;gap:14px;margin-bottom:14px}
    .logo{width:42px;height:42px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--brand-2));display:grid;place-items:center;box-shadow:var(--shadow)}
    .logo span{font-weight:800}
    h1{font-size:20px;margin:0}
    .sub{color:var(--muted);font-size:13px;margin-top:2px}

    /.hotel-photo img {
  width: 100%;
  max-height: 180px;     /* desktop height */
  object-fit: cover;
  object-position: center;
  border-radius: 18px;
  box-shadow: var(--shadow);
}

/* 📱 smaller crop on mobile */
@media (max-width: 900px) {
  .hotel-photo img {
    max-height: 120px;   /* mobile height */
  }
}
    @media (max-width:900px){ .hotel-photo img{ max-height:140px } }

    .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:16px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}

    .card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:var(--radius);box-shadow:var(--shadow)}

    /* AVATAR PANEL */
    .avatar{padding:16px}
    .videoWrap{position:relative;border-radius:16px;overflow:hidden;background:#000}
    video{width:100%;height:280px;object-fit:cover;background:#000;display:block}
    .statusBar{display:flex;align-items:center;gap:8px;margin-top:12px}
    .dot{width:10px;height:10px;border-radius:99px;background:gray;transition:.3s}
    .dot.live{background:var(--ok);animation:pulse 1.6s infinite}
    @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(23,178,106,0.7)}70%{box-shadow:0 0 0 15px rgba(23,178,106,0)}100%{box-shadow:0 0 0 0 rgba(23,178,106,0)}}
    .controls{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}
    button{appearance:none;border:0;border-radius:12px;padding:10px 14px;font-weight:600;color:#fff;background:var(--brand);cursor:pointer;box-shadow:var(--shadow)}
    button.secondary{background:#1b2a30}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,.12)}
    button:disabled{opacity:.6;cursor:not-allowed}

    /* CHAT PANEL */
    .chat{display:flex;flex-direction:column;height:560px}
    .messages{flex:1;overflow:auto;padding:12px 16px;display:flex;flex-direction:column;gap:10px}
    .msg{display:flex;gap:10px;align-items:flex-start}
    .msg .b{width:30px;height:30px;border-radius:8px;display:grid;place-items:center;background:#132127;color:#a9c4cd;font-size:12px}
    .msg .bubble{max-width:82%;padding:10px 12px;border-radius:12px;background:#152930;border:1px solid rgba(255,255,255,.06)}
    .msg.user .bubble{background:#0f2428}
    .composer{border-top:1px solid rgba(255,255,255,.06);padding:10px;display:flex;gap:10px}
    .composer input{flex:1;background:#0c171b;border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:12px;color:var(--text)}

    /* SIDE */
    .side{padding:14px 14px 16px;display:flex;flex-direction:column;gap:12px}
    .kpi{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    .kpi .item{background:#0d1c20;border:1px solid rgba(255,255,255,.05);border-radius:14px;padding:12px;text-align:center}
    .kpi .item .n{font-size:18px;font-weight:800}
    .kpi .item .l{font-size:12px;color:var(--muted)}
    .actions{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .actions button{background:#11323a}
    .hr{height:1px;background:linear-gradient(90deg,transparent, rgba(255,255,255,.12), transparent);margin:6px 0}
    .notice{font-size:12px;color:var(--muted)}

    .pill{display:inline-flex;align-items:center;gap:8px;font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:#0f1f23}
    .pill .dot{width:8px;height:8px}

    .toast{position:fixed;right:16px;bottom:16px;background:#102229;border:1px solid rgba(255,255,255,.1);padding:10px 12px;border-radius:12px;display:none}
    .toast.show{display:block}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><span>H</span></div>
      <div>
        <h1 id="hotelName">Tommy Sir's 深圳度假村</h1>
        <div class="sub">AI禮賓服務 • 多國語言服務 • 全天候</div>
      </div>
      <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
        <span class="pill"><span class="dot" id="svcDot"></span>Backend</span>
        <button class="ghost" id="langBtn" title="Switch language">EN / 中文</button>
      </div>
    </header>

    <!-- Hotel banner photo (smaller) -->
    <div class="hotel-photo">
      <img id="hotelPhotoEl" src="" alt="Hotel Banner" loading="eager" />
    </div>

    <div class="grid">
      <!-- LEFT: Avatar panel -->
      <section class="card avatar">
        <div class="videoWrap">
          <video id="avatarVideo" autoplay playsinline muted></video>
        </div>
        <div class="statusBar">
          <div class="dot" id="liveDot"></div>
          <div id="statusText">Idle</div>
        </div>
        <div class="controls">
          <button id="startBtn">開始</button>
          <button id="endBtn" class="secondary" disabled>結束</button>
          <button id="speakBtn" class="secondary" disabled>說問候語</button>
          <button id="bookBtn">預訂房間</button>
          <button id="enrollBtn" title="連結報名/預訂表單">報名表</button>
        </div>
      </section>

      <!-- RIGHT: Chat panel -->
      <aside class="card chat">
        <div class="messages" id="messages"></div>
        <div class="composer">
          <input id="input" placeholder="請輸入：早餐時間、延遲退房、健身房開放…" />
          <button id="sendBtn">發送</button>
        </div>
      </aside>
    </div>

    <section class="card side" style="margin-top:16px">
      <div class="kpi">
        <div class="item"><div class="n" id="kpiUses">0</div><div class="l">使用次數</div></div>
        <div class="item"><div class="n" id="kpiMsgs">0</div><div class="l">訊息數</div></div>
        <div class="item"><div class="n" id="kpiBookings">0</div><div class="l">預訂數</div></div>
      </div>
      <div class="hr"></div>
      <div class="actions">
        <button data-quick="What time is breakfast?">早餐時間</button>
        <button data-quick="Can I get late checkout?">延遲退房</button>
        <button data-quick="What amenities are available?">設施服務</button>
        <button data-quick="Directions from airport">機場接送</button>
      </div>
      <div class="notice">提示：使用下方 CONFIG 區塊即可快速換色、換名稱、換連結。</div>
    </section>
  </div>

  <div class="toast" id="toast"></div>

<script>
/* ============ CONFIG (per-hotel) ============ */
const CONFIG = {
  hotelName: "Tommy Sir's 深圳度假村",
  colors: { brand: "#0e7c86", brand2: "#095a61" },
  backendBase: (window.BACKEND_BASE || "https://bcm-demo.onrender.com").replace(/\/$/,""),
  heygenAvatarId: "c5e81098eb3e46189740b6156b3ac85a",
  enrollmentUrl: "/static/enroll.html",
  language: "zh",
  hotelPhoto: "https://raw.githubusercontent.com/TommyTam2012/advance_app_web/main/HotelLogo.png"
};

/* Apply theme + content */
function applyTheme(){
  document.documentElement.style.setProperty('--brand', CONFIG.colors.brand);
  document.documentElement.style.setProperty('--brand-2', CONFIG.colors.brand2);
  document.getElementById('hotelName').textContent = CONFIG.hotelName;
  document.getElementById('hotelPhotoEl').src = CONFIG.hotelPhoto;
}
applyTheme();

/* i18n */
const I18N = {
  en:{ idle:"Idle", live:"Live", greet:"Welcome to "+CONFIG.hotelName+". How may I help you today?", sending:"Sending…" },
  zh:{ idle:"空閒", live:"在線", greet:"歡迎來到 "+CONFIG.hotelName+"，請問需要什麼幫助？", sending:"發送中…" }
};
let LANG = CONFIG.language;
function t(k){ return (I18N[LANG]||I18N.en)[k]||k; }

/* Elements */
const $msgs = document.getElementById('messages');
const $kpiUses = document.getElementById('kpiUses');
const $kpiMsgs = document.getElementById('kpiMsgs');
const $kpiBookings = document.getElementById('kpiBookings');
let sessionActive=false, msgCount=0, useCount=0, bookings=0;

function addMsg(role, text){
  const wrap = document.createElement('div');
  wrap.className = `msg ${role}`;
  wrap.innerHTML = `<div class="b">${role==='user'?'U':'AI'}</div><div class="bubble">${escapeHtml(text)}</div>`;
  $msgs.appendChild(wrap); $msgs.scrollTop = $msgs.scrollHeight;
  if(role!=='sys'){ msgCount++; $kpiMsgs.textContent = msgCount; }
}
function escapeHtml(s){ return s.replace(/[&<>]/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[c])); }

const $liveDot = document.getElementById('liveDot');
const $statusText = document.getElementById('statusText');
const $video = document.getElementById('avatarVideo');
const $startBtn = document.getElementById('startBtn');
const $endBtn = document.getElementById('endBtn');
const $speakBtn = document.getElementById('speakBtn');
const $bookBtn = document.getElementById('bookBtn');
const $enrollBtn = document.getElementById('enrollBtn');
const $sendBtn = document.getElementById('sendBtn');
const $input = document.getElementById('input');
const $langBtn = document.getElementById('langBtn');

function setLive(v){
  $liveDot.classList.toggle('live', v);
  $statusText.textContent = v ? t('live') : t('idle');
}
function toast(msg){
  const el = document.getElementById('toast');
  el.textContent = msg; el.classList.add('show');
  setTimeout(()=>el.classList.remove('show'), 1600);
}

(async function pingBackend(){
  const dot = document.getElementById('svcDot');
  try{ await fetch(CONFIG.backendBase + "/docs"); dot.style.background = 'var(--ok)'; }
  catch{ dot.style.background = 'var(--err)'; }
})();

/* Demo wiring */
$startBtn.onclick = async () => {
  setLive(true); sessionActive=true; useCount++; $kpiUses.textContent = useCount;
  $startBtn.disabled=true; $endBtn.disabled=false; $speakBtn.disabled=false;
  addMsg('ai', t('greet'));
  // If you have a stream, set $video.srcObject = stream;
};
$endBtn.onclick = () => {
  setLive(false); sessionActive=false; $startBtn.disabled=false; $endBtn.disabled=true; $speakBtn.disabled=true;
  toast('會話已結束');
};
$speakBtn.onclick = () => { addMsg('ai', t('greet')); };
$bookBtn.onclick = () => {
  bookings++; $kpiBookings.textContent = bookings;
  addMsg('ai', '好的，我們來查詢空房。請告知您的入住與退房日期。');
};
$enrollBtn.onclick = () => { window.open(CONFIG.enrollmentUrl, '_blank'); };
$sendBtn.onclick = async () => {
  const q = $input.value.trim(); if(!q) return; $input.value='';
  addMsg('user', q); addMsg('ai', t('sending'));
  try{
    const r = await fetch(CONFIG.backendBase+'/api/hotel/ask', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ q, lang: LANG })
    });
    const j = await r.json();
    const last = $msgs.querySelector('.msg.ai:last-child .bubble');
    last.textContent = j.answer || '抱歉，我沒有聽清楚。';
  }catch{
    const last = $msgs.querySelector('.msg.ai:last-child .bubble');
    last.textContent = '系統繁忙，請稍後再試。';
  }
};

/* Quick actions */
for (const btn of document.querySelectorAll('.actions [data-quick]')){
  btn.addEventListener('click', ()=>{ $input.value = btn.dataset.quick; $sendBtn.click(); });
}

/* Language toggle */
$langBtn.onclick = () => {
  LANG = LANG==='en' ? 'zh' : 'en';
  setLive(sessionActive);
  toast(LANG==='en' ? 'Language: English' : '語言：中文');
};
</script>
</body>
</html>
